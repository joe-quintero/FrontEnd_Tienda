<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FrontEnd Tienda</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<header class="header">
		<a href="index.html">
			<img class="header__logo" src="img/logo.png" alt="Logotipo">
		</a>
	</header>

	<nav class="navegacion">
		<a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
		<a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
	</nav>

	<main class="contenedor">
		<h1>React JS</h1>
		<div class="camisa">
			<img class="camisa__imagen" src="img/3.jpg" alt="Imagen del Producto">

			<div class="camisa__contenido">
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque ac nulla at quam malesuada efficitur. Proin eleifend interdum odio et placerat. Aliquam non feugiat dui, eu mattis felis. </p>

				<form class="formulario">
					<select class="formulario__campo">
						<option disabled selected>Seleccionar</option>
						<option>S</option>
						<option>M</option>
						<option>L</option>
						<option>XL</option>
					</select>
					
					<input class="formulario__campo" type="number" placeholder="Cantidad" min="1">

					<input class="formulario__submit" type="submit" value="Agregar">
				</form>
			</div>
		</div>


	</main>


	<footer class="footer">
